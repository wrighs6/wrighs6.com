name: wrighs6-dotcom

services:
  caddy:
    container_name: caddy
    image: caddy
    restart: always
    ports:
      - '80:80'
      - '443:443'
      - '443:443/udp'
    volumes:
      - caddy-config:/config
      - caddy-data:/data
      - ./server/Caddyfile:/etc/caddy/Caddyfile
      - ./server/static/:/usr/share/caddy
    environment:
      - DOMAIN=${DOMAIN}

volumes:
  caddy-config:
  caddy-data:

